    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>

        <div>
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              required
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form personal">
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="form personal">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              value="12"
              required
              min="1"
              max="100"
            >
          </label>
        </div>

        <div class="form personal">
          <label>
            Full date of birth:
            <input
              type="date"
              name="date"
              required
            >
          </label>
        </div>

        <div class="form personal">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="term"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form-field">
        <legend>Registration</legend>
        <div>
          <label>
            E-mail:
            <input
              type="email"
              name="E-mail"
              placeholder="email@example.com"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div>
          <label>
            Password:
            <input
              class="password"
              type="password"
              name="password"
              required
              autocomplete="off"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form-field">
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="y"
            >
              Yes
          </label>

          <label>
            <input
              type="radio"
              name="cats"
              value="n"
            >
            No
          </label>
        </div>

        <div class="form">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="color"
            >
          </label>
        </div>

        <div class="form">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="time to bed"
              step="2"
            >
          </label>
        </div>

        <div class="form">
          <label>
            What are your favorite brand of cars?
            <select name="favorite cars" multiple >
              <option value="BMW">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="rate our work"
              min="1"
              max="10"
              value="1"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form-field">
        <legend>Additional info:</legend>
        <div>
          <label>
            Comments:
            <textarea
              name="comments"
              minlength="10"
              maxlength="100"
              autocomplete="off"
           ></textarea>
          </label>
        </div>

        <div class="form">
          <label>
            Would you recommend us?
            <select name="recommend us?">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>

      </fieldset>

      <button type="submit" class="form">Submit</button>

    </form>

  </body>
